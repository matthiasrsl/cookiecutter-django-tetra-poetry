{% raw %}{% load tetra %}
<!DOCTYPE html>
<html>

    {% tetra_styles %}
    {% tetra_scripts include_alpine=True %}
    <meta charset="utf-8"></meta>
    <title>{% block title %}{% endraw %}{{cookiecutter.project_name}}{% raw %}{% endblock %}</title>

      <p>{{cookiecutter.project_short_description}}</p>
    {{ "{% endblock %}" }}
  </body>
</html>
